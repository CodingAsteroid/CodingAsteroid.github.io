<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>CodingAsteroid</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <style>
      body {
        position: relative;
        /* usually the parent, in this case the body element, has position relative so that the absolute positioned child is positioned relative to it */
        height: 100vh;
        /* 100% of the viewport height */
        margin: 0;
        /* recommended */
      }

      h1 {
        position: absolute;
        /* taken out of the normal flow of the document */
        top: 50%;
        /* moved down by 50% of the screen height */
        transform: translateY(-50%);
        /* moved back up (Y axis) by half of its height to achieve the perfect center */
        width: 100%;
        /* needs to be defined to keep the default block behavior */
        text-align: center;
        margin: 0;
        /* again, for perfect center */
      }
    </style>
    <script src="/scripts/snippet-javascript-console.min.js?v=1"></script>
  </head>
  <body>
    <h1>This is center aligned text</h1>
    <script type="text/javascript"></script>
  </body>
</html>
